input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["app-logs", "user-events"]
    codec => "json"
    group_id => "logstash-consumer"
    auto_offset_reset => "earliest"
  }
}

filter {
  # Parse timestamp if exists
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Add metadata
  mutate {
    add_field => { "[@metadata][index_name]" => "logs-%{+YYYY.MM.dd}" }
    add_field => { "processed_by" => "logstash" }
    add_field => { "processing_time" => "%{@timestamp}" }
  }
  
  # Parse log levels
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
    codec => "json"
  }
  
  # Debug output to console
  stdout {
    codec => rubydebug
  }
}